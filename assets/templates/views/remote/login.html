<form class="form-signin ng-pristine ng-valid">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="input-group input-group-lg">
    <label class="input-group-addon" for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Email address" autofocus="">
  </div>
  <div class="input-group input-group-lg">
    <label class="input-group-addon" for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

  <label class="checkbox">
    <input type="checkbox" value="remember-me"> Remember me
  </label>

  <button id="loginButton" class="btn btn-lg btn-primary btn-block">Sign in</button>
</form>
